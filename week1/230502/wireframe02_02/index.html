<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>wireframe02</title>
</head>
<body>
    <!-- 가운데 정렬(margin: 0 auto)을 위한 wrap -->
    <div class="wrap"> 
        <!-- 너비와 높이, margin: 0 auto, 공통된 스타일 설정 -->
        <div class="inner">
            <!-- header영역 -->
            <header>
                <div class="logo">로고</div>
                <div class="nav">네비게이션</div>
            </header>

            <!-- menu영역 -->
            <div class="menu">메뉴</div>

            <!-- slide영역 -->
            <div class="slide">이미지 슬라이드</div>

            <!-- content영역 -->
            <div class="content">
                <div class="notice">공지사항</div>
                <div class="gallery">갤러리</div>
                <div class="banner">배너</div>
            </div>

            <!-- footer영역 -->
            <footer>
                <div class="f_logo">로고</div>
                <div class="copyright">Copyright</div>
                <div class="site">패밀리사이트</div>
            </footer>
        </div>
    </div>
</body>
</html>
