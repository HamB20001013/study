<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>wireframe01</title>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <!-- header영역 -->
            <header class="header">
                <div class="logo">
                    로고
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
                <div class="menu">
                    메뉴
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
            </header>

            <!-- slide영역 -->
            <div class="slide">
                이미지 슬라이드
                <img src="images/bellyBear.jpg" alt="벨리곰">
            </div>

            <!-- content영역 -->
            <div class="content">
                <div class="notice">
                    공지사항/갤러리
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
                <div class="banner">
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
                <div class="link">
                    바로가기
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
            </div>

            <!-- footer영역 -->
            <footer class="footer">
                <div class="f-logo">
                    로고
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
                <div class="copyright">
                    Copyright
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
                <div class="sns">
                    SNS
                    <img src="images/bellyBear.jpg" alt="벨리곰">
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
